<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse em cima<br> sobre os temos para descobrir qual tag utilizar em cada caso! </p>
    <br>
    <ul type="square">
        <li> <abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li> <abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li> <abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li> <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li> <abbr title="Use a tag &lt;ol&gt; e depois &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e depois &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>

    
</body>
</html>
